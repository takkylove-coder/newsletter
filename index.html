<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YogaUs Newsletter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="logo">YogaUs</div>
    <nav class="nav">
      <a href="#">News</a>
      <a href="#">Events</a>
      <a href="#">Interviews</a>
      <a href="#">Community</a>
    </nav>
    <div class="icons">
      <span>🔍</span>
      <span>👤</span>
      <span>🛒</span>
    </div>
  </header>

  <!-- 메인 비주얼 -->
  <section class="hero">
    <div class="hero-left">
      <img src="images/downdog.jpg" alt="Yoga practice">
      <div class="hero-text">
        <h2>YogaUs</h2>
        <p>Sharing good yoga experiences since 2015. Share your journey with us.</p>
        <p class="hashtag">#JustPractice</p>
      </div>
    </div>
    <div class="hero-right">
      <img src="images/backbends.jpg" alt="backbends">
    </div>
  </section>

  <!-- 컨텐츠 카드 -->
  <section class="grid">
    <div class="card tall">
      <img src="yoga3.jpg" alt="Inspire the practice">
      <div class="card-text">Inspire the Practice</div>
    </div>
    <div class="card">
      <img src="yoga4.jpg" alt="Studio Spotlight">
      <div class="card-text">Studio Spotlight</div>
    </div>
    <div class="card">
      <img src="yoga5.jpg" alt="Yoga Classes">
      <div class="card-text">Yoga Classes</div>
    </div>
    <div class="card wide">
      <img src="yoga6.jpg" alt="Yoga Tips">
      <div class="card-text">Yoga Tips</div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
